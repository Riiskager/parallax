<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/parallax.css">
    <title>Parallax</title>
</head>

<body>

    <div id="starsdiv" 
    data data-rellax-speed="-3"
    data-rellax-zindex="-10">
        <img src="./img/stars.webp" id="stars">
    </div>

    <div class="pink" 
    data-rellax-speed="3"
    data-rellax-zindex="-1">
        <img src="./img/denpinke.png" alt="pinkplanet">
    </div>


    <div class="neptun"
    data-rellax-speed="-4"
    data-rellax-percentage="0.5">
        <img src="./img/neptun.png" alt="neptun">
      </div>

    <div class="saturn"
      data-rellax-percentage="0.5"
      data-rellax-zindex="-2">
      <img src="./img/saturn.png" alt="saturn">
    </div>
        
    <div class="stjerne"
    data-rellax-speed="-4"
    data-rellax-percentage="0.5"
    >
    <img src="./img/Stjerne.png" alt="stjerne">
    </div>

<script src="js/parallax.js"></script>
</body>
</html>
